name: PreDoc

on:
  push:
    branches: [ pre-doc* ]

env:
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_DEV }}

jobs:
  predoc_deploy_c4model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Remove Custom C4Builder Theme from S3
        uses: vitorsgomes/s3-rm-action@master
        with:
          args: --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          PATH_TO_DELETE: /c4model/theme/
    

      - name: Upload Custom C4Builder Theme CSS on S3
        run: aws s3 sync --follow-symlinks assets/css s3://$AWS_S3_BUCKET/c4model/theme/       

      - name: Upload Custom C4Builder Theme JS on S3
        run: aws s3 sync --follow-symlinks assets/js s3://$AWS_S3_BUCKET/c4model/theme/ 

      - name: C4Builder PT-BR
        uses: barbararochazup/c4builder-action@v1.0.3
        with:
          path: 'pt-br'

      - name: Upload PT-BR on S3
        run: aws s3 sync --follow-symlinks pt-br/docs s3://$AWS_S3_BUCKET/c4model/pt-br/ --delete

      - name: C4Builder EN
        uses: barbararochazup/c4builder-action@v1.0.3
        with:
          path: 'pt-br'  

      - name: Upload EN on S3
        run: aws s3 sync --follow-symlinks en/docs s3://$AWS_S3_BUCKET/c4model/en/ --delete

 