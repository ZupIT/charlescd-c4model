name: Pre Doc

on:
  push:
    branches: [ pre-doc* ]

env:
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_DEV }}

jobs:
  predoc_deploy_c4model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload Custom C4Builder Theme
        run: aws s3 sync --follow-symlinks assets/css s3://$AWS_S3_BUCKET/c4model/theme/ --delete
        run: aws s3 sync --follow-symlinks assets/js s3://$AWS_S3_BUCKET/c4model/theme/ --delete         

      - name: C4Builder PT-BR
        uses: clippings/c4builder-action@v1
        with:
          path: 'pt-br'

      - name: Upload PT-BR
        run: aws s3 sync --follow-symlinks pt-br/docs s3://$AWS_S3_BUCKET/c4model/pt-br/ --delete

      - name: C4Builder EN
        uses: clippings/c4builder-action@v1
        with:
          path: 'pt-br'  

      - name: Upload EN
        run: aws s3 sync --follow-symlinks en/docs s3://$AWS_S3_BUCKET/c4model/en/ --delete

 